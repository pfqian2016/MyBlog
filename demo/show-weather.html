<body>
  <div id="today">
      <h2>Weather Broadcast</h2>
      <p id="current-temp">Current temperature: <span></span></p>

      <p id="pm10">PM 10: <span></span></p>
      <p id="aqi">AQI: <span></span></p>
      <p id="quality">Quality: <span></span></p>
