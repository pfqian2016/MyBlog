<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/icon.jpg">
  <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/random-quote.css">
  <title>Random Quote Machine</title>
</head>
<body>
    <div id="quote-box">
      <blockquote>
        <p><i class="fa fa-quote-left"></i>&nbsp;<span></span></p>
      </blockquote>
      <p id="author">
        - <span></span>
      </p>
      <div class="button-group">
        <a href="#" target="_blank" class="button" id="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" target="_blank" class="button" id="weibo"><i class="fa fa-weibo"></i></a>
        <a href="#" id="new-quote">New Quote</a>
      </div>
    </div>
  <footer>
    &copy; Made by <a href="https://codepen.io/pfqian">pfqian</a>
  </footer>
  <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/random-quote.js"></script>
</body>
</html>
